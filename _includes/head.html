<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<meta name="robots" content="index,follow"/>
	<meta name="description" content="{{ site.description }}"/>
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/img/icons/favicon.ico?v=2"/>
	<link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/icons/favicon.ico?v=2" />
	<title>{{ page.title }}</title>

	{% if page.css %}
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/{{ page.css }}.css" />
    {% endif %}

	{% if layout.css %}
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/{{ layout.css }}.css" />
    {% endif %}

	<!-- jekyll-seo-tag -->
	{% seo %}

	<!-- jekyll-feed -->
	{% feed_meta %}
</head>
