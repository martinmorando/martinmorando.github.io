title: Martín Morando
description: "Martín Morando, fundador de cripto.wiki. Previamente: YouShare.TV, Resumenes.org, AnonChat y más."
url: https://martinmorando.com
language: es
baseurl: ''

permalink: /:title

social:
  github: martinmorando

defaults:
  - scope:
      path: '_posts'
    values:
      layout: 'post'

sass:
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false
  profile: false
  ignore:
    envs: [development]

include: [CNAME]
exclude: [martinmorando.gemspec]