---
layout: default
css: post
---

<div id="page-content">
	<div class="center">
		<div id="title"><h1>{{ page.title }}</h1></div>
		<div id="metadata">{{ page.date | date: "%b %d, %Y"}} <a href="{{ page.source_url }}">[Publicado en Medium]</a></div>
		<div id="image"><img src="{{ site.baseurl }}/assets/img/posts/{{ page.date | date: '%Y/%m/%d' }}-{{ page.slug }}.png" alt="{{ page.title }}" /></div>
		<div class="content">{{ content }}</div>
	</div>
</div>
